repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        exclude: 'uv\.lock'
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        args: [--profile=black]
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.0 # automatically updated by Commitizen
    hooks:
      - id: commitizen
        stages:
          - commit-msg
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.9.2
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
      # Run the formatter.
      - id: ruff-format
  - repo: local
    hooks:
      - id: biome-check
        name: Biome check (web-app)
        entry: bash -c 'cd web-app && pnpm run check:fix'
        language: system
        files: ^web-app/.*\.(ts|tsx|js|jsx|json)$
        pass_filenames: false
      - id: typescript-check
        name: TypeScript check (web-app)
        entry: bash -c 'cd web-app && pnpm run typecheck'
        language: system
        files: ^web-app/.*\.(ts|tsx)$
        pass_filenames: false
