[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    unit: Unit tests that don't require external services
    integration: Integration tests using TestClient with mocked dependencies
asyncio_mode = auto
