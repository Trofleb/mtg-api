version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    volumes:
      - ./api:/code/api
      - ./common:/code/common
    ports:
      - "8000:8000"
    env_file:
      - .env
    command:
      - dev
      - api/main.py
      - --host
      - '0.0.0.0'
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    volumes:
      - ./app/app.py:/code/app.py
      - ./app/pages:/code/pages
      - ./app/dialog:/code/dialog
      - ./common:/code/common
    env_file:
      - .env
    ports:
      - "8501:8501"
