# Docker Compose configuration for production deployment
# This file uses pre-built images from GitHub Container Registry
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#   OR
#   docker-compose -f docker-compose.prod.yml pull && docker-compose -f docker-compose.prod.yml up -d
#
# Features:
#   - Uses latest container images from GHCR
#   - No local volumes for code (images are self-contained)
#   - Optimized for production deployment
#   - All services configured with health checks and auto-restart
#
# Before deploying:
#   1. Ensure .env file is properly configured
#   2. Create dokploy-network: docker network create dokploy-network
#   3. Pull latest images: docker-compose -f docker-compose.prod.yml pull
#   4. Start services: docker-compose -f docker-compose.prod.yml up -d

services:
  api:
    platform: linux/x86_64
    image: ghcr.io/trofleb/mtg-api/api:latest
    restart: always
    networks:
      - dokploy-network
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MEILI_HTTP_ADDR=http://meilisearch:7700
      - MEILI_API_KEY=${MEILI_MASTER_KEY}
      # uv optimization environment variables
      - UV_COMPILE_BYTECODE=1
      - UV_LINK_MODE=copy
      - UV_CACHE_DIR=/tmp/.uv-cache
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ping"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  app:
    platform: linux/x86_64
    image: ghcr.io/trofleb/mtg-api/app:latest
    restart: always
    networks:
      - dokploy-network
    env_file:
      - .env
    environment:
      # uv optimization environment variables
      - UV_COMPILE_BYTECODE=1
      - UV_LINK_MODE=copy
      - UV_CACHE_DIR=/tmp/.uv-cache
    ports:
      - "8501:8501"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 45s

  web-app:
    platform: linux/x86_64
    image: ghcr.io/trofleb/mtg-api/web-app:latest
    restart: always
    networks:
      - dokploy-network
    ports:
      - "8080:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  huey:
    platform: linux/x86_64
    image: ghcr.io/trofleb/mtg-api/huey:latest
    restart: always
    networks:
      - dokploy-network
    volumes:
      - huey_data:/app/db
    env_file:
      - .env
    environment:
      # uv optimization environment variables
      - UV_COMPILE_BYTECODE=1
      - UV_LINK_MODE=copy
      - UV_CACHE_DIR=/tmp/.uv-cache
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pgrep", "-f", "huey_consumer"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  mcp:
    platform: linux/x86_64
    image: ghcr.io/trofleb/mtg-api/mcp:latest
    restart: always
    networks:
      - dokploy-network
    ports:
      - "8002:8002"
    env_file:
      - .env
    environment:
      # API backend URL (internal Docker network reference)
      - API_BASE_URL=http://api:8000
      - MCP_PORT=8002
      - MCP_HOST=0.0.0.0
      # uv optimization environment variables
      - UV_COMPILE_BYTECODE=1
      - UV_LINK_MODE=copy
      - UV_CACHE_DIR=/tmp/.uv-cache
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  db:
    platform: linux/x86_64
    image: bitnamilegacy/mongodb:8.0.4
    restart: always
    networks:
      - dokploy-network
    volumes:
      - cards_data:/bitnami/mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGODB_USERNAME=root
      - MONGODB_PASSWORD=root
      - MONGODB_ROOT_PASSWORD=root
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  cache:
    platform: linux/x86_64
    image: redis/redis-stack:7.4.0-v3
    restart: always
    networks:
      - dokploy-network
    ports:
      - "6379:6379"
      - "8001:8001"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

  meilisearch:
    image: getmeili/meilisearch:v1.12.8
    restart: always
    networks:
      - dokploy-network
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  cards_data:
  huey_data:
  meili_data:

networks:
  dokploy-network:
    external: true
