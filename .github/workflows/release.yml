          labels: |
            org.opencontainers.image.title=MTG Web App
            org.opencontainers.image.description=Next.js frontend for MTG card search

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./web-app
          file: ./web-app/Dockerfile
          push: true
