name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Setup Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --frozen --extra dev --extra tests

      - name: Lint
        run: uv run ruff check .

      - name: Format check
        run: uv run ruff format --check .

      - name: Test
        run: uv run pytest --cov --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  docker-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: api.dockerfile
          push: false
          tags: mtg-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build App image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: app.dockerfile
          push: false
          tags: mtg-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Huey image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: huey.dockerfile
          push: false
          tags: mtg-huey:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  scripts-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Setup Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --frozen

      - name: Test scripts
        run: |
          uv run python scripts/mtg_events.py --help
          uv run python scripts/mtg_events.py test-connection
