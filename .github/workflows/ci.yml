name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Setup Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --frozen --extra dev --extra tests

      - name: Lint
        run: uv run ruff check --exclude "notebooks/**" .

      - name: Format check
        run: uv run ruff format --check --exclude "notebooks/**" .

      - name: Test
        run: uv run pytest --cov --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  docker-build-api:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for API changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'api/**'
              - 'common/**'
              - 'api.dockerfile'
              - 'pyproject.toml'
              - 'uv.lock'

      - name: Setup Docker Buildx
        if: steps.filter.outputs.api == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        if: steps.filter.outputs.api == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: api.dockerfile
          push: false
          tags: mtg-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-build-app:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for App changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app:
              - 'app/**'
              - 'common/**'
              - 'app.dockerfile'
              - 'pyproject.toml'
              - 'uv.lock'

      - name: Setup Docker Buildx
        if: steps.filter.outputs.app == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build App image
        if: steps.filter.outputs.app == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: app.dockerfile
          push: false
          tags: mtg-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-build-huey:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for Huey changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            huey:
              - 'tasks/**'
              - 'common/**'
              - 'huey.dockerfile'
              - 'pyproject.toml'
              - 'uv.lock'

      - name: Setup Docker Buildx
        if: steps.filter.outputs.huey == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build Huey image
        if: steps.filter.outputs.huey == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: huey.dockerfile
          push: false
          tags: mtg-huey:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  scripts-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Setup Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --frozen

      - name: Test scripts
        run: |
          uv run python scripts/mtg_events.py --help
          uv run python scripts/mtg_events.py test-connection
