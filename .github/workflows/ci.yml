name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  changes:
    runs-on: ubuntu-latest
    # Required permissions for paths-filter
    permissions:
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      web-app: ${{ steps.filter.outputs.web-app }}
      scripts: ${{ steps.filter.outputs.scripts }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'api/**'
              - 'tasks/**'
              - 'common/**'
              - 'tests/**'
              - 'pyproject.toml'
              - 'uv.lock'
              - '.github/workflows/ci.yml'
            web-app:
              - 'web-app/**'
              - '.github/workflows/ci.yml'
            scripts:
              - 'scripts/**'
              - 'common/**'
              - 'pyproject.toml'
              - 'uv.lock'
              - '.github/workflows/ci.yml'

  test:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Setup Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --frozen --extra dev --extra tests

      - name: Lint
        run: uv run ruff check --exclude "notebooks/**" .

      - name: Format check
        run: uv run ruff format --check --exclude "notebooks/**" .

      - name: Test
        run: uv run pytest --cov --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  test-web-app:
    needs: changes
    if: ${{ needs.changes.outputs.web-app == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: web-app
        run: pnpm install --frozen-lockfile

      - name: Lint
        working-directory: web-app
        run: pnpm run check

      - name: Type check
        working-directory: web-app
        run: pnpm run typecheck

      - name: Run unit tests
        working-directory: web-app
        run: pnpm run test:run

  scripts-test:
    needs: changes
    if: ${{ needs.changes.outputs.scripts == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Setup Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --frozen

      - name: Test scripts
        run: |
          uv run python scripts/mtg_events.py --help
          uv run python scripts/mtg_events.py test-connection
